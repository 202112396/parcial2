{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}"> -->
    <title>Registro</title>
</head>
<body>
   <!-- Barra de navegación -->
   <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand fw-bold" href="#">Proyecto 980</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'inicio' %}">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'Registro' %}">Registro</a>
        </li>
      </ul>
    </div>
</nav>

    <!-- Formulario de registro -->
<div class="bg-light py-3 py-md-5">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6">
          <div class="bg-white p-4 p-md-5 rounded shadow-sm">
            <div class="row">
              <div class="col-12">
                <div class="mb-5 text-center">
                  <h2 class="h3">Crea una cuenta</h2>
                  <h3 class="fs-6 fw-normal text-secondary m-0">Ingresa tus datos en los campos requeridos</h3>
                </div>
              </div>
            </div>
            <form action="{% url 'create_user' %}" method="POST">
            {% csrf_token %}
              <div class="row gy-3 gy-md-4 overflow-hidden">
                <div class="col-12">
                  <label for="firstName" class="form-label">Nombre <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" name="firstName" id="firstName" required>
                </div>
                <div class="col-12">
                  <label for="lastName" class="form-label">Apellido <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" name="lastName" id="lastName"required>
                </div>
                <div class="col-12">
                    <label for="dpi" class="form-label">DPI <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" name="dpi" id="dpi" maxlength="13" required>
                </div>
                <div class="col-12">
                    <label for="age" class="form-label">Fecha de nacimiento <span class="text-danger">*</span></label>
                    <input type="date" class="form-control" name="age" id="age"required>
                </div>
                <div class="col-12">
                    <label for="tel" class="form-label">Teléfono </label>
                    <input type="text" class="form-control" name="tel" id="tel" maxlength="8">
                </div>
                <div class="col-12">
                    <label for="user_id" class="form-label">Usuario <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" name="user_id" id="user_id"required>
                </div>
                <div class="col-12">
                  <label for="email" class="form-label">E-mail <span class="text-danger">*</span></label>
                  <input type="email" class="form-control" name="email" id="email" placeholder="correo@ejemplo.com" required>
                </div>
                <div class="col-12">
                  <label for="password" class="form-label">Contraseña <span class="text-danger">*</span></label>
                  <input type="password" class="form-control" name="password" id="password" required>
                </div>
                <div class="col-12">
                  <div class="d-grid">
                    <button class="btn btn-lg btn-primary" type="submit">Crear</button>
                  </div>
                </div>
              </div>
            </form>
            <div class="row">
              <div class="col-12">
                <hr class="mt-5 mb-4 border-secondary-subtle">
                <div class="col-12">
                  <p class="m-0 text-secondary text-center">¿Ya tienes una cuenta? <a href="{% url 'inicio' %}" class="link-primary text-decoration-none">Accede</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
